<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>transition-실습</title>
        <style>
            #id {
                width: 100px;
                height: 50px;
                background-color: red;
                transition: all 3s 1s;

                /* property, delay, duration 따로 지정 가능. */
            }
            #id:hover {
                width: 300px;
                height: 50px;
                opacity: 20%;
                background-color: blue;
                transform: translateX(20px);
                /* transition: all 3s 1s; */
            }
        </style>
    </head>
    <body>
        <div id="id"></div>
    </body>
</html>
<!-- 
    100 x 50 에서 300 x 50으로, 
    투명도는 20%, red에서 blue로, 
    오른쪽으로 20px 이동 
 -->
