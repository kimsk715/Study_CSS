<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>flex_실습</title>
        <style>
            #row {
                display: flex;
                justify-content: center;
            }
            .col {
                width: 320px;
                height: 232.28px;
            }
            .col img {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="row">
            <div class="col"><img src="images/img1.jpg" /></div>
            <div class="col"><img src="images/img2.jpg" /></div>
            <div class="col"><img src="images/img3.jpg" /></div>
        </div>
    </body>
</html>
