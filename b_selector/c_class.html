<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>클래스 선택자자</title>
        <style>
            .blue {
                color: blue;
            }
            .red {
                color: red;
                font-style: italic;
            }
            .green {
                color: green;
            }
            h1 {
                font-size: 25px;
            }
            span {
                font-size: 12px;
            }
            /* span 태그 중 1,2번째만 빨간색 적용 */
            /* span.green 이런 식으로도 가능 */
        </style>
    </head>
    <body>
        <h1 class="green">클래스 선택자</h1>
        <h2 class="blue">특정 부분에 스타일 적용하기</h2>
        <p class="blue">
            태그 선택자를 지정하면 그 태그가 사용된 모든 요소에 적용됨.
        </p>
        <p>
            그런데, 같은 태그라도 서로 다른 스타일을 적용하고 싶다면 어떻게
            해야할까
            <span class="red"
                >특정 그룹에만 스타일을 적용할 때 사용하는 것이 클래스
                선택자임.</span
            >
            클래스 이름은 나중에 기억하기 쉬운 이름으로 지정하고, 여러 번
            중복해서 이름을 설정할 수 있다.
        </p>
        <h2>클래스 선택자</h2>
        <p>
            <span class="red">클래스 선택자는</span>
            <span class="green">class=&ldquo;greentext&rdquo;</span>
            처럼 적용하고, 어느 태그에서나 사용할 수 있는 속성임.
        </p>
    </body>
</html>
